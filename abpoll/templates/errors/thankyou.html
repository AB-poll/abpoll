{% extends 'layouts/clean.html' %}
{% block title %}ABpoll Thanks You{% endblock %}
{% block description %}Thank you for verifying this account{% endblock %}
{% block content %}
<!-- Hero Start -->
<section class="bg-home bg-light d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="text-center">
                    <div class="icon d-flex align-items-center justify-content-center bg-soft-primary rounded-circle mx-auto" style="height: 90px; width:90px;">
                        <i class="uil uil-thumbs-up align-middle h1 mb-0"></i>
                    </div>
                    <h1 class="my-4 fw-bold">{{statement}}</h1>
                    <p class="text-muted para-desc mx-auto">{{description|safe}}</p>
                    <a href="{{url_for('new_post.upload')}}" class="btn btn-outline-light btn-pills mt-3">Add Post</a>
                    <a href="{{url_for('general.home')}}" class="btn btn-primary btn-pills mt-3">Go To Home</a>
                </div>
            </div><!--end col-->
        </div><!--end row-->
    </div> <!--end container-->
</section><!--end section-->
<!-- Hero End -->
{% endblock %}
{% block footer %}
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
{% endblock %}
