<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="{% block description %}{% endblock %}" />
        <!-- Twitter SEO -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@abpoll" />
        <!-- Open Graph SEO -->
        <meta property="og:title" content="{{ self.title() }}" />
        <meta property="og:description" content="{{ self.description() }}" />
        <meta property="og:image" content="{% block featured_image %}{% endblock %}">
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="ABpoll">
        <!-- PWA -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="theme-color" content="#ffffff">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <meta name="is_logged_in" content="{% if current_user.is_active %} 1 {% else %} 0 {% endif %}">
        <meta name="is_user_registered" content="{% if not session['fingerprint_id'] %}{% if current_user.is_active and current_user.fingerprint_id == None %}0{% else %}1{% endif %}{% else %}1{% endif %}">
        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <!-- Web App Manifest -->
        <link rel="manifest" href="/manifest.json">
        <!--  disable cache -->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/6.5.95/css/materialdesignicons.min.css" integrity="sha512-Zw6ER2h5+Zjtrej6afEKgS8G5kehmDAHYp9M2xf38MPmpUWX39VrYmdGtCrDQbdLQrTnBVT8/gcNhgS4XPgvEg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@3.0.6/css/line.css">
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <!-- Main css -->
        <link href="/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="/css/clean.css" rel="stylesheet" type="text/css"/>
        <link href="/css/abpoll.css" rel="stylesheet" type="text/css">
        <link href="/css/colors/default.css" rel="stylesheet">
        <link href="/css/font/stylesheet.css" rel="stylesheet" type="text/css">

        <!-- Feather Icons    -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" integrity="sha512-7x3zila4t2qNycrtZ31HO0NnJr8kg2VI67YLoRSyi9hGhRN66FHYWr7Axa9Y1J9tGYHVBPqIjSE1ogHrJTz51g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-264FH0BM28"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-264FH0BM28');
        </script>
        <!-- End Global site tag (gtag.js) - Google Analytics -->

        {% block header %}
        {% endblock %}

    </head>

    <body>
        <div class="back-to-home rounded">
            <a href="{{url_for('general.home')}}" class="btn btn-icon btn-soft-primary rounded-circle"><i data-feather="home" class="icons"></i></a>
        </div>
        <!-- start content -->
        {% block content %}
        {% endblock %}
        <!-- end content -->

        <!-- javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Lazy Load -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.11/jquery.lazy.min.js" integrity="sha512-eviLb3jW7+OaVLz5N3B5F0hpluwkLb8wTXHOTy0CyNaZM5IlShxX1nEbODak/C0k9UdsrWjqIBKOFY0ELCCArw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.11/jquery.lazy.plugins.js" integrity="sha512-+/Sdj6uywMdwvcdNCCbb4cSaiLiIz/tHyFr97ex++ynILaxFSW8u+fTMtJaTQza4BeU1RDMpWnh2Tl6XQVAjBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Main Js -->
        <script src="/js/plugins.init.js"></script><!--Note: All init js like tiny slider, counter, countdown, maintenance, lightbox, gallery, swiper slider, aos animation etc.-->
        <script src="/js/app.js"></script><!--Note: All important javascript like page loader, menu, sticky menu, menu-toggler, one page menu etc. -->
        {% block footer %}
        {% endblock %}
    </body>
</html>
